<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/meteo">
    <ion-nav-view name="meteo-tab" nav-view="active"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Contatti" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/contacts">
    <ion-nav-view name="contacts-tab" nav-view="cached"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account" nav-view="cached"></ion-nav-view>
  </ion-tab>

  <!--To do list Tab-->
  <ion-tab title="Todos" icon-off="ion-navicon" icon-on="ion-navicon-round" href="#/tab/todos">
    <ion-nav-view name="todos-tabs"nav-view="cached"></ion-nav-view>
  </ion-tab>


</ion-tabs>
