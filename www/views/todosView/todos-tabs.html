<ion-view view-title="To Do List" class="view-todos">

    <ion-content class="todos_content">
        <p class="title padding_22px_side margin_10px_updown">Lista delle cose da fare</p>
        <p class="subtitle padding_22px_side margin_10px_updown">Segnati quello che hai da fare per non dimenticarti</p>
        <div ng-if="ctrlTodos.todosCommits == 0" class="no_commit padding_22px_side">
            Non hai nulla da fare
        </div>
        <ion-list ng-if="ctrlTodos.todosCommits">
            <ion-item ng-repeat="item in ctrlTodos.todosCommits track by $index" class="item item-button-right">
                <div ui-sref="tab.modify({indexCommit: $index})">{{item}}</div>
                <button class="button button-assertive" ng-click="ctrlTodos.removeCommit($index)">
                    <i class="icon ion-trash-a"></i>
                </button>
            </ion-item>

        </ion-list>
    </ion-content>
    <button class="button icon button-balanced add_item" ui-sref="tab.modify({indexCommit: -1})">
        <i class="icon ion-plus"></i>
    </button>
</ion-view>
