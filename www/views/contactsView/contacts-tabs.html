<ion-view view-title="Contatti">

    <div class="spinner-wrapper" ng-if="contactCtrl.loading">
        <ion-spinner></ion-spinner>
    </div>

    <ion-content class="contacts_content">
        <ion-refresher pulling-text="Trascina verso il basso per aggiornare..." on-refresh="contactCtrl.refreshContactList()"></ion-refresher>
        <p class="padding_22px_side margin_10px_updown title">Contatti</p>
        <p class="subtitle padding_22px_side margin_10px_updown">Tutte le persone a cui tieni</p>

        <ion-list>
            <ion-item class="item item-thumbnail-left" ng-repeat="item in contactCtrl.listOfContact">
                <img src="{{item.picture.large}}">
                <div class="contactName">{{item.name.first}} {{item.name.last}}</div>
                <div class="numberOfPhone">
                    {{item.phone}}
                    <i class="ion-android-call"></i>
                </div>
                <div class="numberOfPhone">
                    {{item.cell}}
                    <i class="ion-iphone"></i>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
